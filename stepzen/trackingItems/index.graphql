type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}
type TrackingItems {
  customer_id: String
  items: [Items]
  customer: Customer
    @materializer(
      query: "getCustomerById",
      arguments: [{ name: "id", field: "customer_id"}]
    )
}

type Query {
  getTrackingItemById(id: ID!): TrackingItems
    @rest(
      endpoint: "https://ups-clone-19c48-default-rtdb.firebaseio.com/trackingItems/$id.json"
    )
}
